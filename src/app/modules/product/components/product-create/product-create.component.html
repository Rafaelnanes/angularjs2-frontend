<div class="jumbotron">
  <form [formGroup]="productForm" (ngSubmit)="submit()">
    <div class="form-group row">
      <label class="col-sm-2">Name</label>
      <div class="col-sm-10">
        <input type="text" proExternalValidator formControlName="name" class="form-control" aria-describedby="nameHelp" placeholder="Enter name">
      </div>
      <div class="has-error" *ngIf="(productForm.get('name').touched || isSubmitted)  && productForm.get('name').hasError('required')">
        Name is required
      </div>
      <div class="has-error" *ngIf="(productForm.get('name').touched || isSubmitted) && productForm.get('name').hasError('minlength')">
        Minimum of 2 characters
      </div>
      <div class="has-error" *ngIf="(productForm.get('name').touched || isSubmitted) && productForm.get('name').hasError('external')">
        external validator triggered
      </div>
      <div class="has-error" *ngIf="(productForm.get('name').touched || isSubmitted) && productForm.get('name').hasError('internal')">
        internal validator triggered
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Value</label>
      <div class="col-sm-10">
        <input type="text" formControlName="value" class="form-control" aria-describedby="nameValue" placeholder="Enter value">
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>

  </form>

</div>
