<div class="jumbotron">
  <form [formGroup]="productForm" (ngSubmit)="submit()">
    <div class="form-group row">
      <label class="col-sm-2">Name</label>
      <div class="col-sm-10">
        <input type="text" formControlName="name" class="form-control" aria-describedby="nameHelp" placeholder="Enter name">
      </div>
      <pro-app-error-form [formCtrl]="productForm.get('name')" [isSubmitted]="isSubmitted"></pro-app-error-form>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Value</label>
      <div class="col-sm-10">
        <input type="text" formControlName="value" class="form-control" aria-describedby="nameValue" placeholder="Enter value">
      </div>
      <pro-app-error-form [formCtrl]="productForm.get('value')" [isSubmitted]="isSubmitted"></pro-app-error-form>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>

  </form>

</div>
