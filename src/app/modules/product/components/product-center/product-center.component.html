<div class="jumbotron">
  <h1>Product list</h1>

  <div class="card" *ngFor="let product of products">
    <div class="card-header">
      Product : {{product.name}}
    </div>
    <div class="card-block">
      <h4 class="card-title">Value : {{product.value}}</h4>
      <h5 class="card-title">Type : {{product.productType}}</h5>
      <button type="button" (click)="info(product)" class="btn btn-primary">Info</button>
      <button type="button" (click)="update(product)" class="btn btn-warning">Update</button>
      <button type="button" (click)="openModal(product)" class="btn btn-danger">Delete</button>
    </div>
    <br />
  </div>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are you sure to delete?</h4>
        </div>
        <div class="modal-body">
          <p>Product: {{productSelected?.name}}.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" (click)="delete(productSelected)" class="btn btn-primary" data-dismiss="modal">Delete</button>
        </div>
      </div>

    </div>
  </div>
</div>
