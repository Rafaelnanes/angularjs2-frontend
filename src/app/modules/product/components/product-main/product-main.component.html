<div class="jumbotron">
  <form [formGroup]="productForm">
    <div class="form-group row">
      <label class="col-sm-2">Name: </label>
      <div class="col-sm-10">
        <input type="text" formControlName="name" [readonly]="readonly" class="form-control" aria-describedby="nameHelp" placeholder="Enter name">
      </div>
      <pro-app-error-form [name]="'Name'" [formCtrl]="productForm.get('name')" [isSubmitted]="isSubmitted"></pro-app-error-form>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Value: </label>
      <div class="col-sm-10">
        <input type="text" formControlName="value" [readonly]="readonly" class="form-control" aria-describedby="nameValue" placeholder="Enter value">
      </div>
      <pro-app-error-form [name]="'Value'" [formCtrl]="productForm.get('value')" [isSubmitted]="isSubmitted"></pro-app-error-form>
    </div>
    <div class="form-group row" *ngIf="!readonly">
      <label class="col-sm-2">Type: </label>
      <div class="col-sm-4">
        <select class="form-control" formControlName="productType">
            <option *ngFor="let type of productTypes" [value]="type">{{type}}</option>
        </select>
      </div>
      <pro-app-error-form [name]="'Type'" [formCtrl]="productForm.get('productType')" [isSubmitted]="isSubmitted"></pro-app-error-form>
    </div>
    <div class="form-group row" *ngIf="readonly">
      <label class="col-sm-2">Type: </label>
      <div class="col-sm-10">
        <input type="text" formControlName="productType" [readonly]="readonly" class="form-control" aria-describedby="nameValue">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Date: </label>
      <div class="col-sm-10">
        <input  type="date" (focus)="isShowDatePicker = true"  (blur)="changeVisibleDatePicker()"formControlName="date" [readonly]="readonly" class="form-control" aria-describedby="nameValue">
        <ngl-datepicker [style.display]="isShowDatePicker ? 'inline' : 'none'" (dateChange)="onChangeDate($event)" [(date)]="date" class="slds-box slds-box--x-small"></ngl-datepicker>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="button" (click)="send()" *ngIf="!readonly && operation == 1" class="btn btn-primary">Add</button>
        <button type="button" (click)="send()" *ngIf="!readonly && operation != 1" class="btn btn-primary">Update</button>
      </div>
    </div>

  </form>

</div>
