<div class="jumbotron">
  <form (ngSubmit)="onSubmit()"> 
    <div class="form-group">
      <label for="exampleInputEmail1">Login</label>
      <input type="text" [(ngModel)]="user.username" name="login" class="form-control" placeholder="Enter login"> 
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
